<header class="site-header">

  <div class="wrapper">

    <nav class="site-nav">

      <div class="trigger">
        {% assign sorted_pages = site.pages | sort:"order" %}
        {% for page in sorted_pages %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title | downcase }}</a>
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
